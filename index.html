<!DOCTYPE html>
<html>
    <head>
        <title>
            TODO app
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <noscript>Please enable Javascript in your browser!</noscript>
    </head>
    <body>
        <h1 align=center>Welcome to the TODO App</h1>
        <h4 align=center>To create a new Todo, click on plus.<br>
            To view an already created Todo, click on the same.
        </h4>
        <p style="text-align:center;outline-style:none">
            <input src="images/icons8-plus-40.png"  type="image" onclick="onClick('container')">
        </p>
        <button type="button" onclick="getContents('container')">Show items!</button>
        <div id="container">
        </div>
    </body>
</html>
